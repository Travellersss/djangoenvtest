<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伟杰大傻吊</title>
    {% load static %}
    <link rel="stylesheet" type = 'text/css' href = "{% static 'polls/style.css'%}">
</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>看你妹啊看！</p>
{% endif %}
</body>
</html>
